<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Hack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>üöÄ Blooket Hack</h1>
    <p>Click the button below to open Blooket and automatically run the hack.</p>

    <button onclick="openBlooketWithHack()">üöÄ Open Blooket with Hack</button>

    <script>
        function openBlooketWithHack() {
            alert("Opening Blooket with hack...");

            let url = "https://www.blooket.com/";
            let hackCode = encodeURIComponent(`
                let script = document.createElement('script');
                script.src = 'https://vasiliy809.github.io/blooket-hacks/hack.js';
                document.body.appendChild(script);
            `);

            let fullUrl = url + "#hack=" + hackCode; // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–¥ –≤ URL

            window.location.href = fullUrl; // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ Blooket
        }

        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ —Ö–∞–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ Blooket
        if (window.location.href.includes("#hack=")) {
            let hackCode = decodeURIComponent(window.location.href.split("#hack=")[1]);
            eval(hackCode);
        }
    </script>

</body>
</html>
