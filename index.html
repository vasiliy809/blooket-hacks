    <script>
        function createShortcut() {
            let shortcut = `
            {
                "name": "Blooket Hack",
                "actions": [
                    {
                        "type": "Run JavaScript on Web Page",
                        "script": "let script = document.createElement('script'); script.src = 'https://vasiliy809.github.io/blooket-hacks/hack.js'; document.body.appendChild(script);"

            }`;

            let blob = new Blob([shortcut], { type: "application/json" });

            let a = document.createElement("a");
            a.href = url;
            a.download = "BlooketHack.shortcut";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
