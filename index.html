<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarklet Hack</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin-top: 50px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .bookmarklet {
            display: inline-block;
            font-size: 18px;
            color: black;
            background-color: yellow;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>🚀 Bookmarklet Hack</h1>
    <div class="container">
        <p>📌 Drag the button below to your bookmarks bar:</p>
        <a class="bookmarklet" href="javascript:(function(){
            alert('✅ Hack Activated!');

            fetch('https://vasiliy809.github.io/blooket-hacks/hack.js')
                .then(response => response.text())
                .then(code => eval(code))
                .catch(error => alert('❌ Failed to load hack.js! Check the link.'));
        })();">
            Run Hack
        </a>
    </div>

</body>
</html>
