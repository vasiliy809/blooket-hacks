    <script>
        function runHackInBlooket() {
            alert("Trying to send the hack to an open Blooket tab...");

            let hackCode = `
                let script = document.createElement('script');
                script.src = 'https://vasiliy809.github.io/blooket-hacks/hack.js';

            `;

            let blooketTab = null;
            let allWindows = window.open('', '_self').top.opener?.window.frames || [];

                try {
                    if (win.location.href.includes("blooket.com")) {
                        blooketTab = win;

                    }
                } catch (e) {}
            }

            if (blooketTab) {
                blooketTab.eval(hackCode);
