    <h1>üöÄ Blooket Hack</h1>

    <button onclick="runBlooketHack()">üöÄ Run Hack in Blooket</button>

    <script>
        function runBlooketHack() {

            // –ù–∞–π–¥–µ–º –æ—Ç–∫—Ä—ã—Ç—É—é –≤–∫–ª–∞–¥–∫—É Blooket
            let windows = window.open('', 'Blooket');
            
            if (windows && !windows.closed) {
                blooketTab = windows;
            } else {
                alert("‚ö†Ô∏è No open Blooket tab found! Open Blooket first.");
                return;
            }

            alert("üî• Hack Activated in Blooket!");

            blooketTab.eval(`
                let script = document.createElement('script');
                script.src = 'https://vasiliy809.github.io/blooket-hacks/hack.js';
                document.body.appendChild(script);
            `);
        }
    </script>
