<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Hack</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <h1>Blooket Hack</h1>
    <p>Click the button to run the hack in an already open Blooket tab.</p>
    
    <button onclick="runHack()">üöÄ Run Hack in Blooket</button>

    <script>
        function runHack() {
            let blooketTab = null;
            let allTabs = window.open('about:blank', '_self'); // –ü–æ–ø—ã—Ç–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –¥—Ä—É–≥–∏–º –≤–∫–ª–∞–¥–∫–∞–º

            if (allTabs && allTabs.opener) {
                let windows = allTabs.opener.top;
                for (let i = 0; i < windows.length; i++) {
                    if (windows[i].location.href.includes("blooket.com")) {
                        blooketTab = windows[i];
                        break;
                    }
                }
            }

            if (blooketTab) {
                let hackScript = blooketTab.document.createElement("script");
                hackScript.src = "hack.js";
                hackScript.onload = function () {
                    alert('‚úÖ Hack Activated!');
                };
                blooketTab.document.body.appendChild(hackScript);
            } else {
                alert("‚ùå No open Blooket tab found! Open Blooket first and try again.");
            }
        }
    </script>

</body>
</html>
