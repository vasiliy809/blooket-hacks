<body>

    <script>

            // 1Ô∏è‚É£ **–°–æ—Ö—Ä–∞–Ω—è–µ–º —Ö–∞–∫-–∫–æ–¥ –≤ localStorage**
            localStorage.setItem("blooketHack", `

                document.body.appendChild(script);
            `);
        }

        // 2Ô∏è‚É£ **–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ —Ö–∞–∫–∞ –Ω–∞ –õ–Æ–ë–û–ô —Å—Ç—Ä–∞–Ω–∏—Ü–µ Blooket**
        if (window.location.href.includes("blooket.com") || window.location.href.includes("play.blooket.com")) {

                if (hackCode) {

        }
    </script>
