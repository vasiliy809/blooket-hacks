<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Hack</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <h1>Blooket Hack</h1>
    <p>Click the button to run the hack in an already open Blooket tab.</p>
    
    <button onclick="runHack()">üöÄ Run Hack in Blooket</button>

    <script>
        function runHack() {
            let hackScript = document.createElement("script");
            hackScript.src = "hack.js"; // –ü–æ–¥–∫–ª—é—á–∞–µ–º —Ö–∞–∫
            hackScript.onload = function () {
                alert('‚úÖ Hack Activated!');
            };

            let blooketTab = null;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –æ—Ç–∫—Ä—ã—Ç—ã–µ –≤–∫–ª–∞–¥–∫–∏
            let allTabs = window.open('', '_self');
            if (allTabs) {
                allTabs.opener.top.frames.forEach(frame => {
                    if (frame.location.href.includes("blooket.com")) {
                        blooketTab = frame;
                    }
                });
            }

            if (blooketTab) {
                blooketTab.document.body.appendChild(hackScript);
            } else {
                alert("‚ùå No open Blooket tab found! Open Blooket first and try again.");
            }
        }
    </script>

</body>
</html>
