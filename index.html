<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Hack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>üöÄ Blooket Hack</h1>
    <button id="hackButton">Activate Hack</button>

    <script>
        function activateHack() {
            alert("Hack Activated! Searching for Blooket...");

            let blooketTab = null;
            let tabs = window.open("", "_self").top.opener?.window.frames || [];

            // üîç –ò—â–µ–º –æ—Ç–∫—Ä—ã—Ç—É—é –≤–∫–ª–∞–¥–∫—É —Å Blooket
            for (let win of tabs) {
                try {
                    if (win.location.href.includes("blooket.com")) {
                        blooketTab = win;
                        break;
                    }
                } catch (e) {}
            }

            if (blooketTab) {
                // –ï—Å–ª–∏ Blooket –æ—Ç–∫—Ä—ã—Ç, –∑–∞–ø—É—Å–∫–∞–µ–º —Ö–∞–∫
                blooketTab.eval(`
                    alert("Hack Running in Blooket!");
                    let script = document.createElement('script');
                    script.src = 'https://vasiliy809.github.io/blooket-hacks/hack.js';
                    document.body.appendChild(script);
                `);
            } else {
                // –ï—Å–ª–∏ Blooket –Ω–µ –Ω–∞–π–¥–µ–Ω, –æ—Ç–∫—Ä—ã–≤–∞–µ–º –Ω–æ–≤—É—é –≤–∫–ª–∞–¥–∫—É
                let newTab = window.open("https://www.blooket.com", "_blank");
                if (!newTab) {
                    alert("Pop-ups are blocked! Open Blooket manually.");
                }
            }
        }

        document.getElementById("hackButton").addEventListener("click", activateHack);
    </script>

</body>
</html>
