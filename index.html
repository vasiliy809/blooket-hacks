<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Hack</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { font-size: 20px; padding: 15px 30px; background-color: #28a745; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>

    <h1>üöÄ Blooket Hack</h1>
    <p>Click the button below to run the hack in an already open Blooket tab.</p>

    <button onclick="sendHackToBlooket()">üöÄ Run Hack in Blooket</button>

    <script>
        function sendHackToBlooket() {
            alert("Sending hack to Blooket... Make sure Blooket is open!");

            let hackCode = `
                let script = document.createElement('script');
                script.src = 'https://vasiliy809.github.io/blooket-hacks/hack.js';
                document.body.appendChild(script);
            `;

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤–æ –í–°–ï –æ—Ç–∫—Ä—ã—Ç—ã–µ –≤–∫–ª–∞–¥–∫–∏
            window.postMessage({ type: "RUN_BLOOKET_HACK", code: hackCode }, "*");
        }

        // –í —Å–∞–º–æ–π –≤–∫–ª–∞–¥–∫–µ Blooket —Å–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –≤—ã–ø–æ–ª–Ω—è–µ–º –∫–æ–¥
        window.addEventListener("message", function(event) {
            if (event.data.type === "RUN_BLOOKET_HACK") {
                eval(event.data.code);
                alert("üî• Hack Activated!");
            }
        });
    </script>

</body>
</html>
