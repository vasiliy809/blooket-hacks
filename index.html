<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Hack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>üöÄ Blooket Hack</h1>
    <button onclick="activateHack()">Activate Hack</button>

    <script>
        function activateHack() {
            alert("Hack Activated! Open Blooket, and the hack will run automatically.");

            // 1Ô∏è‚É£ **–°–æ—Ö—Ä–∞–Ω—è–µ–º —Ö–∞–∫ –≤ localStorage**
            localStorage.setItem("blooketHack", `
                alert("Hack Running in Blooket!");
                let script = document.createElement('script');
                script.src = 'https://vasiliy809.github.io/blooket-hacks/hack.js';
                document.body.appendChild(script);
            `);

            // 2Ô∏è‚É£ **–û—Ç–∫—Ä—ã–≤–∞–µ–º Blooket (–µ—Å–ª–∏ –æ–Ω –Ω–µ –æ—Ç–∫—Ä—ã—Ç)**
            let blooketTab = window.open("https://www.blooket.com", "_blank");
            if (!blooketTab) {
                alert("Pop-ups are blocked! Open Blooket manually.");
            }
        }

        // 3Ô∏è‚É£ **–ï—Å–ª–∏ —Ç—ã —É–∂–µ –≤ Blooket, —Ö–∞–∫ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è —Å–∞–º**
        if (window.location.href.includes("blooket.com")) {
            setTimeout(() => {
                eval(localStorage.getItem("blooketHack"));
            }, 3000); // –ó–∞–ø—É—Å–∫–∞–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã, —á—Ç–æ–±—ã —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å
        }
    </script>

</body>
</html>
